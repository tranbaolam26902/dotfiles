# quick reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# enable mouse
set -g mouse on

# change prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# pane navigation with vim keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# yank with vim keybindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# split in cwd
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# theme config
set -g @catppuccin_flavor "mocha"
set -ogq @catppuccin_window_status_style "custom" # basic, rounded, slanted, custom, or none
set -ogq @catppuccin_window_text " #W #[fg=#313244,bg=default]" # default window name
set -ogq @catppuccin_window_number "#[fg=#9299b4,bg=default]#[fg=#6c7086,bg=#9299b4] #I " # default window index
set -ogq @catppuccin_window_current_text " #W #[fg=#45475c,bg=default]" # current window name
set -ogq @catppuccin_window_current_number "#[fg=#f89cab,bg=default]#[fg=#11111c,bg=#f89cab,bold] #I " # current window index

run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

set -g status-left "#[fg=#89b4fa,bg=#313244,bold] #S #[fg=#313244,bg=default] " # session name
set -g status-right-length 100
set -g status-left-length 100
set -g status-right '#{E:@catppuccin_status_application}'
set -ag status-right '#{E:@catppuccin_status_session}'

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
